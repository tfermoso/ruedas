<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Presupuesto Rueda</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Saca una foto</h1>
        <img id="imagen"></img>
        <form action="" method="post">
            <div id="foto">
                <label id="labelFoto">
                </label>
                <input type="file" id="file" accept="image/*" capture>
            </div>
            <input class="ocultar" type="text" name="nombre" id="">
            <input class="ocultar" type="email" name="email" id="">
            <input class="ocultar" type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
